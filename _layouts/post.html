---
layout: default
---

<section>
  <article class="article">
    <hgroup class="article__metadata">
      <h2 class="article__title">{{ page.title }}</h2>
      <h3 class="article__pubdate">
        <time pubdate>{{ page.date | date: '%B %d, %Y' }}</time>
      </h3>
    </hgroup>
    <div class="article__content">
      {{ content }}
    </div>

    <!-- Social buttons -->
    <div id="fb-root"></div>
    <div class="article__social">
      <a href="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a>
      <div class="fb-like" data-layout="button" data-action="like" data-size="large" data-show-faces="false" data-share="true"></div>
    </div>
  </article>
</section>

<!-- MathJax -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    displayMath: [['$$','$$'], ['\[','\]']],
    processEscapes: false,
    processEnvironments: false,
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'a']
  }
});
</script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS_SVG">
</script>
