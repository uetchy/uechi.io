---
title: uechi.io
timezone: Asia/Tokyo
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/blog/:title"
description: Random posts from @uetchy.
url: https://uechi.io
email: y@uechi.io
twitter:
  username: uechz
github:
  username: uetchy
logo: "/images/icon.png"
excerpt_separator: "#"
google_analytics: UA-28919359-12
plugins:
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-feed
- jemoji
include:
- _pages
exclude:
- README.md
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- package.json
- node_modules
- script
- vendor
- docker-compose.yml
- Dockerfile
